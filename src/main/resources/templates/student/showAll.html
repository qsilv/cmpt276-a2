<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

    <header class="d-flex justify-content-between align-items-center p-3 mb-3 border-bottom">
        <h3>CMPT 276 A2</h3>
        <nav>
            <a href="/add.html" class="btn btn-primary">Add Student</a>
        </nav>
    </header>
    <main class="container-fluid">
        <h1 class="text-center my-4">Students</h1>
        <div class="row justify-content-center">
            <div class="flex-container">
                
                <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                    <div th:each="student : ${stu}" class="student-item" style="position: relative; margin: 5px; display: inline-block;">
                        <!-- Edit action -->
                        <form th:action="@{/student/edit}" method="get" class="edit-form">
                            <input type="hidden" name="uid" th:value="${student.uid}" />
                            <button type="submit" class="student-button edit-button"
                                    th:style="'border: 1px solid black; display: flex; align-items: center; justify-content: center; margin: 5px; padding: 5px; 
                                                  color: ' + ${student.hairColour} + '; 
                                                width: ' + (${student.weight} / 20 + 7) + 'em; 
                                                height: ' + (${student.height} / 20 + 7) + 'em; 
                                                font-size: ' + (${student.weight} / 85 + ${student.height} / 85 + 7) + 'pt;'">
                                                <div>
                                                    <div th:text="${student.name}" style="margin-bottom: 0;"></div>
                                                    <div th:text="${'GPA: ' + student.gpa}" style="margin-top: 0;"></div>
                                                </div>
                                                
                            </button>
                        </form>
                
                        <!-- Separate delete action -->
                        <form th:action="@{/student/delete}" method="post" class="delete-form">
                            <input type="hidden" name="uid" th:value="${student.uid}" />
                            <button type="submit" class="btn btn-danger btn-sm delete-button">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </div>
                </div>
                



            </div>
        </div>
    </main>
</body>

</html>
