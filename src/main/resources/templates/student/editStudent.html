<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Edit Student</h1>
                <form th:action="@{/student/update}" th:object="${student}" method="post" class="form-signin">
                    <input type="hidden" th:field="*{uid}" />
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control form-control-lg" required>
                    </div>

                    <div class="mb-3">
                        <label for="hairColour" class="form-label">Hair Color</label>
                        <input type="color" th:field="*{hairColour}" class="form-control form-control-lg" required>
                    </div>

                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight</label>
                        <input type="number" step="0.01" th:field="*{weight}" class="form-control form-control-lg" required>
                    </div>

                    <div class="mb-3">
                        <label for="height" class="form-label">Height</label>
                        <input type="number" step="0.01" th:field="*{height}" class="form-control form-control-lg" required>
                    </div>

                    <div class="mb-3">
                        <label for="gpa" class="form-label">GPA</label>
                        <input type="number" step="0.1" th:field="*{gpa}" class="form-control form-control-lg" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Update Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
