<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">New Student</h1>
                <form id="studentForm" action="/student/add" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label form-label-inside">Name</label>
                        <input type="text" id="name" name="name" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-3">
                        <label for="hairColour" class="form-label form-label-inside">Hair Color</label>
                        <input type="color" id="hairColour" name="hairColour" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label form-label-inside">Weight</label>
                        <input type="number" step="0.01" id="weight" name="weight" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label form-label-inside">Height</label>
                        <input type="number" step="0.01" id="height" name="height" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-3">
                        <label for="gpa" class="form-label form-label-inside">GPA</label>
                        <input type="number" step="0.1" id="gpa" name="gpa" class="form-control form-control-lg" required>
                    </div>
                    <!-- Submit button -->
                    <div class="d-grid gap-2">
                        <button type="submit" id="submitBtn" class="btn btn-primary">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
